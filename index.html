<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apasi Ar</title>
    <link rel="icon" href="img/bunga.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Unbounded&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="ar.css">
    
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Helvetica, Arial, sans-serif;
            font-size: 16px;
            line-height: 23px;
            background-color: #f4f4f4;
        }
        
        /* Header */
        header {
            background-color: #2471A3;
            text-align: center;
            padding: 50px 10px 10px;
        }
        header h1 {
            color: white;
            font-size: 30px;
            font-family: 'Unbounded', cursive;
        }
        header img {
            border-radius: 50%;
            width: 300px;
            border: 10px solid #7FB3D5;
        }
        
        /* Navigation */
        nav {
            background-color: #1A5276;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Main Content */
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        
        /* Video Section */
        .video-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-item iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }
        
        /* Buttons Section */
        .buttons-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        .button-item button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #yes-btn { background-color: #4CAF50; color: #fff; }
        #no-btn { background-color: #f44336; color: #fff; }
        
        /* Folder Section */
        .folders-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
        }
        .folder {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            max-width: 200px;
        }
        .folder:hover { transform: scale(1.05); }
        .folder img { width: 100%; border-radius: 5px; }
        .folder p { font-weight: bold; color: #1A5276; margin-top: 10px; }
        
        /* Footer */
        footer {
            background-color: #2471A3;
            text-align: center;
            color: white;
            padding: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/cover.jpg">
        <h1>Apasi Ar</h1>
    </header>
    
    <main>
        <h2>Welcome</h2>
        <p>Content goes here...</p>
    </main>
    
    <section class="video-container">
        <h2>Featured Video</h2>
        <div class="video-item">
            <iframe src="https://www.youtube.com/embed/-L1-k5HvwGo" allowfullscreen></iframe>
        </div>
    </section>
    
    <section class="buttons-container">
        <h2>Choose an Option</h2>
        <div class="button-item">
            <button id="yes-btn" onclick="redirectToYesVideo()">Yes</button>
            <button id="no-btn" onclick="redirectToNoVideo()">No</button>
        </div>
    </section>
    
    <section class="folders-container">
        <div class="folder" onclick="openFolder('folder1')">
            <img src="img/bunga.jpg" alt="Folder 1 Preview">
            <p>Folder 1: 310125</p>
        </div>
    </section>
    
    <footer>
        <p>&copy; 2025 Apasi Ar. All rights reserved.</p>
    </footer>
    
    <script>
        function redirectToYesVideo() {
            window.location.href = "https://www.youtube.com/embed/jgKw7Km7yp4";
        }
        function redirectToNoVideo() {
            window.location.href = "https://www.youtube.com/embed/VWtPsSo1j8s";
        }
        function openFolder(folderName) {
            window.location.href = folderName + ".html";
        }
    </script>
</body>
</html>
